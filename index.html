<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@900&family=Vina+Sans&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="javascripts.js"></script>
        <title>Sign Up Form</title>
    </head>
    <body>
        <div id="form-container">
            <div id="form-box">
                <div id="form-content">
                    <form spellcheck="false" autocomplete="off" method="post">
                        <legend>Sign Up</legend>
                        <input type="text" id="name" name="Name" placeholder="Full name" required>

                        <input type="email" id="email" name="Email" placeholder="Email" required>

                        <input type="password" id="password" name="Password" placeholder="Password" required>
 
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <small id="terms">
                            By signing up, you are agreeing to our <a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a>
                        </small>
                        <button type="submit" id="btn-continue"'>Continue</button>
                    </form> 
                </div>
            </div>
        </div>

    
    </body>
</html>
